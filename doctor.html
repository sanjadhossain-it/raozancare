<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Best Doctor in Chittagong | Expert Medical Directory</title>
    <meta name="description" content="Find the best doctor in Chittagong. Professional medical directory featuring top specialists, surgeons, and physicians with chamber locations and contact details.">
    <meta name="keywords" content="Best Doctor in Chittagong, Chittagong Specialist Doctors, Medical Directory Chittagong, Find Doctors Chittagong">
    <meta name="author" content="HealthHub">
    
    <meta property="og:title" content="Best Doctor in Chittagong | Professional Directory">
    <meta property="og:description" content="Search and find verified specialists in Chittagong easily.">
    <meta property="og:type" content="website">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #2563eb;
            --glass: rgba(255, 255, 255, 0.8);
            --bg-app: #f8fafc;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--bg-app);
            margin: 0; padding: 0;
            overflow-x: hidden;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.8);
            padding: 15px;
            text-align: center;
        }

        header h1 {
            font-weight: 800;
            font-size: 1.1rem;
            color: #1e293b;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .slider-box {
            margin: 15px;
            height: 160px;
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
        }
        .slider-img {
            width: 100%; height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .shimmer {
            background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* Modern Doctor Card */
        .doctor-card {
            background: white;
            border-radius: 24px;
            padding: 20px;
            margin: 0 15px 16px;
            border: 1px solid #f1f5f9;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.02);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .doctor-card:active { transform: scale(0.96); background: #fdfdfd; }
        
        .badge-verified {
            background: #dcfce7;
            color: #166534;
            padding: 4px 10px;
            border-radius: 100px;
            font-size: 10px;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        /* Modal styling */
        #doctorModal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(8px);
            z-index: 2000;
            padding: 20px;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: white;
            width: 100%;
            max-width: 400px;
            border-radius: 32px;
            padding: 28px;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .no-select { -webkit-user-select: none; user-select: none; }
    </style>
</head>
<body class="no-select" oncontextmenu="return false;">

    <header>
        <h1><i class="fas fa-heart-pulse text-blue-600 mr-2"></i>Health Directory</h1>
    </header>

    <main class="max-w-md mx-auto">
        
        <div class="slider-box">
            <img id="sliderImg" class="slider-img" src="https://images.unsplash.com/photo-1516549655169-df83a0774514?auto=format&fit=crop&w=800&q=80" onclick="openSliderImage(this.src)">
        </div>

        <div class="px-4 mb-6">
            <div class="bg-white rounded-2xl flex items-center px-5 py-4 shadow-sm border border-gray-100">
                <i class="fas fa-search text-gray-300 text-lg"></i>
                <input type="text" id="searchInput" onkeyup="filterDoctors()" placeholder="Search Name, Specialist..." class="ml-4 w-full outline-none text-sm font-medium text-slate-700">
            </div>
        </div>

        <div id="shimmerLoad">
            <div class="doctor-card shimmer h-40"></div>
            <div class="doctor-card shimmer h-40"></div>
        </div>

        <div id="doctorList"></div>

        <section class="bg-blue-50 m-4 p-6 rounded-[2rem] border border-blue-100">
            <h2 class="text-xs font-black text-blue-700 uppercase tracking-widest mb-4">Support Center</h2>
            <div class="space-y-4">
                <div class="flex gap-4 items-center">
                    <div class="bg-white p-3 rounded-2xl shadow-sm text-red-500"><i class="fas fa-phone-flip"></i></div>
                    <div>
                        <b class="text-sm text-slate-800 block">Emergency Helpline</b>
                        <p class="text-[11px] text-blue-600 font-bold">Dial 999 for Hospital</p>
                    </div>
                </div>
            </div>
        </section>

        <p class="text-[10px] text-slate-400 text-center px-12 leading-relaxed my-8 italic">
            <b>Note:</b> Information is collected from public records. Always verify before visiting.
        </p>

        <footer class="bg-white border-t border-slate-100 pt-10 pb-8 px-8 rounded-t-[3rem]">
            <div class="grid grid-cols-2 gap-y-4 gap-x-8 mb-8">
                <a href="about.html" target="_blank" class="text-slate-500 text-sm font-medium hover:text-blue-600 transition-colors">About</a>
                <a href="privacy.html" target="_blank" class="text-slate-500 text-sm font-medium hover:text-blue-600 transition-colors">Privacy</a>
                <a href="contact.html" target="_blank" class="text-slate-500 text-sm font-medium hover:text-blue-600 transition-colors">Contact</a>
                <a href="terms.html" target="_blank" class="text-slate-500 text-sm font-medium hover:text-blue-600 transition-colors">Terms</a>
            </div>
            <div class="pt-6 border-t border-slate-50 text-center">
                <p class="text-[11px] text-slate-400 font-semibold tracking-wide uppercase">&copy; 2025 HealthHub Chittagong</p>
            </div>
        </footer>
    </main>

    <div id="doctorModal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button onclick="closeModal()" class="absolute right-6 top-6 text-slate-300 hover:text-slate-600 transition-colors"><i class="fas fa-circle-xmark text-2xl"></i></button>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        const sliderImages = [
            "https://images.unsplash.com/photo-1576091160550-2173dba999ef?auto=format&fit=crop&w=800&q=80",
            "https://images.unsplash.com/photo-1631217816660-ad4830193a5f?auto=format&fit=crop&w=800&q=80",
            "https://images.unsplash.com/photo-1629909605125-58da31ffb4ba?auto=format&fit=crop&w=800&q=80"
        ];
        let currentSlide = 0;
        setInterval(() => {
            currentSlide = (currentSlide + 1) % sliderImages.length;
            document.getElementById('sliderImg').src = sliderImages[currentSlide];
        }, 4000);

        function openSliderImage(url) {
            window.open(url, '_blank');
        }

        let doctorsData = [];

        async function fetchDoctorsFromSheet() {
            const mockData = [
                { 
                    name: "Dr. Ahmed Ullah", 
                    degree: "MBBS, FCPS (Medicine), MD (Cardiology)", 
                    specialist: "Cardiology Specialist", 
                    location: "Chittagong Medical College", 
                    phone: "01712345678",
                    day: "Sat - Thu",
                    time: "6:00 PM - 10:00 PM",
                    fee: "800 BDT",
                    chambers: [
                        { name: "Epic Healthcare", addr: "Panchlaish, CTG", phone: "01822222222" },
                        { name: "Max Hospital", addr: "Mehedibag, CTG", phone: "01733333333" }
                    ]
                },
                { 
                    name: "Dr. Sarah Karim", 
                    degree: "MBBS, BCS (Health), DCH (Child)", 
                    specialist: "Pediatrics & Child Health", 
                    location: "Agrabad, Chittagong", 
                    phone: "01812345678",
                    day: "Sun - Wed",
                    time: "4:00 PM - 8:00 PM",
                    fee: "600 BDT",
                    chambers: [
                        { name: "Chevron", addr: "Halishahar, CTG", phone: "01944444444" }
                    ]
                }
            ];
            
            setTimeout(() => {
                document.getElementById('shimmerLoad').classList.add('hidden');
                doctorsData = mockData;
                renderDoctors(doctorsData);
            }, 1200);
        }

        function renderDoctors(data) {
            const container = document.getElementById('doctorList');
            container.innerHTML = '';
            data.forEach((doc, index) => {
                container.innerHTML += `
                    <div class="doctor-card" onclick="showDoctorDetails(${index})" data-search="${doc.name} ${doc.specialist}">
                        <div class="flex items-start gap-5">
                            <div class="relative">
                                <img src="https://ui-avatars.com/api/?name=${doc.name}&background=f1f5f9&color=2563eb&bold=true" class="w-16 h-16 rounded-2xl object-cover border-2 border-white shadow-sm">
                                <div class="absolute -bottom-1 -right-1 bg-green-500 border-2 border-white w-4 h-4 rounded-full"></div>
                            </div>
                            <div class="flex-1">
                                <div class="badge-verified mb-2">
                                    <i class="fas fa-check-circle"></i> Verified Specialist
                                </div>
                                <h3 class="font-extrabold text-slate-900 text-[15px] leading-tight mb-1">${doc.name}</h3>
                                <p class="text-[11px] font-bold text-blue-600 mb-2">${doc.specialist}</p>
                                <div class="flex items-center gap-3 text-slate-400 text-[10px]">
                                    <span><i class="fas fa-building-columns mr-1"></i> ${doc.location.split(',')[0]}</span>
                                    <span><i class="fas fa-money-bill-wave mr-1"></i> ${doc.fee}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        function showDoctorDetails(index) {
            const doc = doctorsData[index];
            const modal = document.getElementById('doctorModal');
            const body = document.getElementById('modalBody');
            
            let chambersHtml = doc.chambers.map(c => `
                <div class="bg-slate-50 p-4 rounded-2xl mb-3 border border-slate-100">
                    <p class="text-xs font-bold text-slate-800 mb-1">${c.name}</p>
                    <p class="text-[11px] text-slate-500 mb-3"><i class="fas fa-location-dot mr-1"></i> ${c.addr}</p>
                    <a href="tel:${c.phone}" class="inline-flex items-center gap-2 bg-white px-3 py-2 rounded-lg text-blue-600 text-[11px] font-bold shadow-sm border border-slate-100">
                        <i class="fas fa-phone"></i> Call Chamber
                    </a>
                </div>
            `).join('');

            body.innerHTML = `
                <div class="flex items-center gap-4 mb-6">
                    <img src="https://ui-avatars.com/api/?name=${doc.name}&background=f1f5f9&color=2563eb&bold=true" class="w-14 h-14 rounded-2xl">
                    <div>
                        <h2 class="text-lg font-black text-slate-900 leading-tight">${doc.name}</h2>
                        <p class="text-xs text-blue-600 font-bold">${doc.specialist}</p>
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-3 mb-6">
                    <div class="bg-slate-50 p-3 rounded-2xl border border-slate-100">
                        <p class="text-[9px] uppercase font-black text-slate-400 mb-1">Fee</p>
                        <p class="text-sm font-bold text-green-600">${doc.fee}</p>
                    </div>
                    <div class="bg-slate-50 p-3 rounded-2xl border border-slate-100">
                        <p class="text-[9px] uppercase font-black text-slate-400 mb-1">Time</p>
                        <p class="text-sm font-bold text-slate-700">${doc.time.split('-')[0]}</p>
                    </div>
                </div>

                <div class="space-y-2 mb-6 text-[12px]">
                    <div class="flex justify-between"><span class="text-slate-400 font-medium">Degree</span><span class="text-slate-700 font-bold text-right ml-4">${doc.degree}</span></div>
                    <div class="flex justify-between"><span class="text-slate-400 font-medium">Visiting</span><span class="text-slate-700 font-bold">${doc.day}</span></div>
                </div>

                <h3 class="text-[10px] font-black uppercase text-slate-400 mb-3 tracking-widest">Available Chambers</h3>
                <div class="max-h-48 overflow-y-auto pr-1">
                    ${chambersHtml}
                </div>

                <a href="tel:${doc.phone}" class="w-full bg-blue-600 text-white flex items-center justify-center gap-3 py-4 rounded-2xl font-bold shadow-xl shadow-blue-100 mt-6 active:scale-95 transition-transform">
                    <i class="fas fa-calendar-check"></i> Book Appointment
                </a>
            `;
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('doctorModal').style.display = 'none';
        }

        function filterDoctors() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.doctor-card');
            cards.forEach(card => {
                const text = card.getAttribute('data-search').toLowerCase();
                card.style.display = text.includes(query) ? 'block' : 'none';
            });
        }

        window.onload = fetchDoctorsFromSheet;
    </script>
</body>
</html>
